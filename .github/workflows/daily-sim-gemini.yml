name: Daily Sim (Gemini)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/15 13-21 * * 1-5'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . google-generativeai matplotlib

      - name: Run Gemini competitor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -m src.runner_gemini --universe sp500 --max-symbols 500 --interval 5m --period 5d --max-positions 20

      - name: Render Gemini equity chart
        run: |
          python - << 'PY'
import json, os
from src.tools.plot_equity import read_equity
import matplotlib
matplotlib.use('Agg')
import matplotlib.pyplot as plt
pts = read_equity('artifacts_gemini/equity.jsonl')
if not pts:
    raise SystemExit(0)
xs = [p[0] for p in pts]
ys = [p[1] for p in pts]
plt.figure(figsize=(8,4))
plt.plot(xs, ys, label='gemini')
plt.title('Equity Curve (Gemini)')
plt.grid(True, alpha=0.3)
plt.tight_layout()
os.makedirs('artifacts_gemini', exist_ok=True)
plt.savefig('artifacts_gemini/equity.png')
print('wrote artifacts_gemini/equity.png')
PY

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f artifacts_gemini/equity.jsonl 2>/dev/null || true
          git add -f artifacts_gemini/equity.png 2>/dev/null || true
          git add -f artifacts_gemini/trades.jsonl 2>/dev/null || true
          git add -f artifacts_gemini/decisions.jsonl 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes"; exit 0; fi
          git commit -m "chore(gemini): update equity/trades [skip ci]" && git push